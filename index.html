<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Noosphere City</title>
  <style>
    /* ваш CSS… */
    body { background:#0f0f0f; color:#fff; font-family:sans-serif; padding:2rem; }
    .form { max-width:400px; margin:2rem auto; background:#222; padding:1.5rem; border-radius:8px; }
    .form input, .form textarea, .form button { width:100%; margin-bottom:1rem; padding:0.75rem; border:none; border-radius:4px; }
    .form button { background:#0ff; color:#000; cursor:pointer; }
    .success { color:#0f8; font-weight:bold; text-align:center; display:none; }
  </style>
</head>
<body>

  <h1>Noosphere City</h1>
  <p>Создай свою жизнь в тишине…</p>

  <div class="form">
    <h2>Отправь сигнал ❤️</h2>
    <form id="signalForm">
      <input type="text"    id="name"    name="name"    placeholder="Имя или псевдоним"     required>
      <input type="text"    id="contact" name="contact" placeholder="Контакт (Telegram, e-mail)" required>
      <textarea id="message" name="message" rows="4" placeholder="Почему тебя это откликает?"></textarea>
      <button type="submit">Отправить сигнал</button>
    </form>
    <div class="success" id="successMessage">✅ Сигнал отправлен!</div>
  </div>

  <script>
    document.getElementById('signalForm').addEventListener('submit', async e => {
      e.preventDefault();
      const form = e.target;
      const btn  = form.querySelector('button[type="submit"]');
      btn.disabled = true;
      btn.textContent = 'Отправка…';

      try {
        await fetch('/api/submit', {
          method:  'POST',
          headers: { 'Content-Type': 'application/json' },
          body:    JSON.stringify({
            name:    form.name.value,
            contact: form.contact.value,
            message: form.message.value
          })
        });
        document.getElementById('successMessage').style.display = 'block';
        form.reset();
        btn.textContent = 'Отправлено ✅';
      } catch (err) {
        alert('Ошибка отправки. Попробуй позже.');
        btn.disabled = false;
        btn.textContent = 'Отправить сигнал';
      }
    });
  </script>

</body>
</html>
